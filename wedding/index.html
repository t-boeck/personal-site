<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Annie & Elliott are Getting Married!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup & Body Styles --- */
        :root {
            /* UPDATED: New color from your screenshot */
            --text-color: #BC2F00; 
            --accent-color: #bcaaa4; 
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Playfair Display', serif; 
            background-color: white;
            color: var(--text-color); 
            line-height: 1.8;
            font-weight: 400; /* Regular weight for body */
            letter-spacing: 0.2em;
        }

        /* --- Top Section with Red Names --- */
        .top-banner {
            text-align: center;
            padding: 3rem 1rem 2rem;
        }

        .top-banner h1 {
            /* UPDATED: Using the new font to match your screenshot's style */
            font-family: 'Playfair Display', serif; 
            font-size: 3.5rem; /* Adjusted size for the new font */
            font-weight: 200; /* Bold weight for the font */
            color: var(--text-color);
            margin: 0;
            line-height: 1.1;
        }
        
        /* --- Main Content Section ---
        .content-wrapper {
            max-width: 1000px;
            margin: 1rem auto;
            padding: 0 2rem;
            text-align: center;
        } */

        /* --- Video Section --- */
        .video-container {
            margin: 3rem auto;
            max-width: 1000px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .video-caption {
            margin-top: 0.8rem;
            font-size: 1.0rem;
            text-align:right;
        }

        /* --- Image Section (Save the Date) --- */
        .save-the-date-image {
            max-width: 50%;
            height: auto;
            margin: 3rem auto;
            display: block;
            border-radius: 8px;
        }

        /* --- Footer (Updated for new closing text) --- */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            font-size: 1.0rem;
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            .top-banner h1 {
                font-size: 3.5rem; /* Adjusted size for mobile */
            }
            .content-wrapper {
                padding: 0 1rem;
            }
            .content-wrapper h3 {
                font-size: 2rem;
            }
            .content-wrapper p {
                font-size: 1rem;
            }
            footer {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header class="top-banner">
        <h1>Annie Zaruba-Walker & Elliott Hanson</h1>
    </header>

    <main class="content-wrapper">

        <div class="video-container">
            <video controls playsinline src="wedding-video.mp4">
                Your browser does not support the video tag.
            </video>
            <p class="video-caption">We recommend watching with your volume up :)</p>
        </div>

        <section id="save-the-date" style="margin-top: 24rem;">
            <img src="std.avif" alt="Our Save the Date" class="save-the-date-image">
        </section>

    <footer>
        <p>with love, Annie & Elliott</p>
    </footer>

</body>
</html>
